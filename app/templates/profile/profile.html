{% extends 'base.html'%}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-4 marg2">
      <h3 class="text-center"> {{user.husband_name}} & {{user.wife_name}} </h3>

      <p> <strong>Groom ID: </strong> <em> {{user.husband_ID}} </em></p>
      <p> <strong>Bride ID: </strong> <em> {{user.wife_ID}} </em></p>

      {% if user == current_user %}
      <a href="{{url_for('main.update_profile',user_id = user.id)}}"> <button type="button" name="button" class="btn btn-warning"> Edit User Profile </button></a></a>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
