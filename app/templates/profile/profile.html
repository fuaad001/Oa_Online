{% extends 'base.html'%}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-4 marg2">
      <h3 class="text-center"> {{current_user.husband_name}} & {{current_user.wife_name}} </h3>

      <!--Displaying user bio-->
      {% if user.bio %}
        <p> {{user.bio}}</p>
      {%else%}
        <p> {{user.username| capitalize}} has no bio </p>
      {% endif %}

      {% if user == current_user %}
      <a href="{{url_for('main.update_profile',uname=user.username)}}"> <button type="button" name="button" class="btn btn-warning"> Edit User Profile </button></a></a>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
